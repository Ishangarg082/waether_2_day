<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather2day</title>
    <link rel="stylesheet" href="{{url_for('static', filename='public/css/main.css')}}">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="icon" href="../static/public/image/favh.png">
</head>

<body>
    <div class="parent">
        <div class="child one">
            <h1 id="title">WEATHER<span id="color2">2</span>DAY</h1>
            <p class="description">Weather is the day-to-day state of atmosphere and pertains to short term changes in
                conditions of heat, moisture and air movement.Here we have today's Weather condition of your place. </p>
            <a id="checkout" onclick="location.href='#enter-here'"><span class="check">CHECKOUT NOW</span></a>
        </div>
        <div class="child two"></div>
    </div>
    <div class="content">
        <h1 class="title2">CHECK WEATHER IN YOUR AREA</h1>
        <form class="form2" action="{{url_for('get_data')}}" method="POST" autocomplete="off">

            <div id="one"><input type="text" name="data" id="enter-here"
                    placeholder="ENTER YOUR STATE NAME/PINCODE..."><br>
                <button type="submit" class="search"><i class="las la-globe-europe"></i></button></div>

        </form>
    </div>
</body>

</html>
